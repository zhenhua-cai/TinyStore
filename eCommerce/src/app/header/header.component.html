<nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" (click)="onClickBrand()" style="cursor: pointer" >Tiny Store</a>
  <div class="collapse navbar-collapse row" id="navbarSupportedContent">
    <form class="form-inline  my-lg-0 col-sm-10" #searchForm="ngForm">
      <input class="form-control mr-sm-2 col-sm-10 item-searching"
             type="search" placeholder="Search" aria-label="Search"
             [(ngModel)]="keyword" name="keyword" (keydown.enter)="onSearch()" required>
      <button class="btn my-2 my-sm-0 item-searching-button" type="button" (click)="onSearch()" [disabled]="searchForm.invalid">Search</button>
    </form>
    <div class="ml-auto">
      <a routerLink="/shopping-cart" class="nav-link navbar-nav no-color-link shopping-cart-icon "><fa-icon [icon]="shoppingCartIcon"></fa-icon>
        <span class="cart-basket d-flex justify-content-center align-items-center"
              *ngIf="numOfItemsInCart != 0">{{numOfItemsInCart}}</span>
      </a>
    </div>
    <div class="dropdown navbar-nav">
      <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <fa-icon [icon]="userIcon"></fa-icon>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Login</a>
        <a class="dropdown-item" href="#">Logout</a>
        <a class="dropdown-item" href="#">Something</a>
      </div>
    </div>
  </div>
</nav>
